name: Update cybersecurity brief

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_AGENT_FEEDS: ${{ secrets.NEWS_AGENT_FEEDS }}
        run: python scripts/update_news.py

      - name: Commit and push changes
        run: |
          git config user.name "evil-corporate-bot"
          git config user.email "actions@users.noreply.github.com"
          if git status --short | grep -qE "^ ?M|^??"; then
            git add docs/index.html data/news_cache.json
            git commit -m "chore: refresh cybersecurity brief"
            git push
          else
            echo "No changes to commit"
          fi
